<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Search</title>
    <link rel="stylesheet" href="CSS/search.css">
    <link rel="icon" href="img/logo.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->
    
</head>
<body>

    <!--Navigation-->
    <header class="header1">
      <!-- Logo -->
      <div class="logo">
        <img src="img/logo bus 1.png" alt="Logo">
      </div>
  
      
      <div class="header">
        <nav>
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="home.html">AboutUs</a></li>
          </ul>
        </nav>
      </div>
  
      <!-- Search Bar -->
      <div class="searchbar">
        <input type="text" id="search-input" placeholder="Search" class="hidden">
        <button class="btn" id="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
  
      <!-- Login and Sign-in Buttons -->
      <div class="navact">
        <a href="login.html" class="login">Log In</a>
        <a href="register.html" class="signin">Sign In</a>
      </div>
  
      <!-- Menu Button for Responsive Navigation -->
      <div id="menu-btn" class="fas fa-bars"></div>
  </header>
    

    <!--Search ITEM-->
    <div class="container">
      <div class="search-form">
        <h2>Search Buses</h2>
        <form id="busSearchForm">
            <label for="from">From:</label>
            <select id="from" required></select>
            
            <label for="to">To:</label>
            <select id="to" required></select>
            
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" required>
            
            <fieldset>
                <legend>Trip Type:</legend>
                <label><input type="radio" name="trip" value="one-way" checked> One-Way</label>
                <label><input type="radio" name="trip" value="round-trip"> Round-Trip</label>
            </fieldset>
            
            <label for="return" disabled>Return Date:</label>
            <input type="date" id="return" disabled>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" max="50" value="1" required>
            
            <button type="button" id="bus-search-btn">Search</button>
        </form>
    </div>
    
    <div id="bus-results" class="results"></div>
    
        <div id="bus-results" class="results"></div>
    </div>


    <!--Footer-->    
        <div class="footer-bottom">
          <p>&copy; 2024 PinkBullet SafeBus Ltd. All rights reserved.</p>
        </div>
    <!--End Footer-->
    

    <!--Scriptr-->
    <script src="JS/search.js"></script>
    <script src="JS/header.js"></script>
</body>
</html>
